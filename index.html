<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>โปรแกรมเล่นเพลง  (Music API)</h1>
  <div class="music-container" id="music-container">
    <!-- รายละเอียดเพลง -->
    <div class="music-info">
      <h4 class="title" id="title">เพลงมาริโอ้</h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>
    <!-- เสียง -->
    <audio src="music\Contra.mp3" controls hidden></audio>
    <!-- ภาพ -->
    <div class="img-container">
      <img src="cover\Contra.jpg" alt="" id="cover">
    </div>
    <!-- แผงควบคุม -->
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fa-solid fa-backward"></i>
      </button>
      <button id="play" class="action-btn">
        <i class="fa-solid fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fa-solid fa-forward"></i>
      </button>
    </div>
  </div>
</body>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/1cbc28c84d.js" crossorigin="anonymous"></script>
</html>
